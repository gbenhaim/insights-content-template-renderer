apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: bonfire
  labels:
    build.appstudio.redhat.com/pipeline: "bonfire"
spec:
  params:
    - name: SNAPSHOT
      type: string
      description: |
        Spec section of an ApplicationSnapshot resource. Not all fields of the
        resource are required. A minimal example:
          {
            "components": [
              {
                "containerImage": "quay.io/example/repo:latest"
              }
            ]
          }
        Each "containerImage" in the "components" array is validated.
  results:
    - name: TEST_OUTPUT
      value: "$(tasks.run-test.results.TEST_OUTPUT)"
      description: ""
  finally:
    - name: teardown
      params:
        - name: NS
          value: "$(tasks.reserve-namespace.results.NS)"
        - name: NS_REQUESTER
          value: "rhtap-$(context.pipelineRun.name)"
      taskSpec:
        params:
          - name: NS
            type: string
            description: Namespace name to release
          - name: NS_REQUESTER
            type: string
            description: The name of the person/pipeline that requested the namespace
          - name: EPHEMERAL_ENV_PROVIDER_SECRET
            type: string
            default: ephemeral-env-provider
            description: "Secret for connecting to ephemeral env provider cluster"
        volumes:
          - name: artifacts
            emptyDir: {}
        steps:
          - name: collect-logs
            image: quay.io/redhat-user-workloads/rhtap-migration-tenant/bonfire-cicd-tools/cicd-tools@sha256:08113bb84dbb9f7f947bdad14093743bfd84c70b56f3844652bcd059debdafb9
            env:
              - name: OC_LOGIN_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: $(params.EPHEMERAL_ENV_PROVIDER_SECRET)
                    key: token
              - name: OC_LOGIN_SERVER
                valueFrom:
                  secretKeyRef:
                    name: $(params.EPHEMERAL_ENV_PROVIDER_SECRET)
                    key: url
              - name: BONFIRE_BOT
                value: "true"
            onError: continue
            volumeMounts:
              - name: artifacts
                mountPath: /artifacts
            script: |
              #!/bin/bash
              set -ex
              
              echo "Connecting to the ephemeral namespace cluster"
              login.sh

              echo "Collecting logs"
              collect-logs.sh "$(params.NS)" /artifacts
          - name: release-namespace
            image: quay.io/redhat-user-workloads/rhtap-migration-tenant/bonfire-cicd-tools/cicd-tools@sha256:08113bb84dbb9f7f947bdad14093743bfd84c70b56f3844652bcd059debdafb9
            env:
              - name: OC_LOGIN_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: $(params.EPHEMERAL_ENV_PROVIDER_SECRET)
                    key: token
              - name: OC_LOGIN_SERVER
                valueFrom:
                  secretKeyRef:
                    name: $(params.EPHEMERAL_ENV_PROVIDER_SECRET)
                    key: url
              - name: BONFIRE_BOT
                value: "true"
            script: |
              #!/bin/bash
              set -ex
              
              echo "Connecting to the ephemeral namespace cluster"
              login.sh

              echo "Releasing ephemeral namespace"
              release-ns.sh "$(params.NS)" "$(params.NS_REQUESTER)"
        
  tasks:
    - name: reserve-namespace
      params:
        - name: NS_REQUESTER
          value: "rhtap-$(context.pipelineRun.name)"
      taskSpec:
        params:
          - name: NS_REQUESTER
            type: string
            description: The name of the person/pipeline that requested the namespace
          - name: EPHEMERAL_ENV_PROVIDER_SECRET
            type: string
            default: ephemeral-env-provider
            description: "Secret for connecting to ephemeral env provider cluster"
        results:
          - name: NS
            description: ""
        steps:
          - name: reserve-namespace
            image: quay.io/redhat-user-workloads/rhtap-migration-tenant/bonfire-cicd-tools/cicd-tools@sha256:08113bb84dbb9f7f947bdad14093743bfd84c70b56f3844652bcd059debdafb9
            env:
              - name: OC_LOGIN_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: $(params.EPHEMERAL_ENV_PROVIDER_SECRET)
                    key: token
              - name: OC_LOGIN_SERVER
                valueFrom:
                  secretKeyRef:
                    name: $(params.EPHEMERAL_ENV_PROVIDER_SECRET)
                    key: url
              - name: BONFIRE_BOT
                value: "true"
            script: |
              #!/bin/bash
              set -ex

              echo "Connecting to the ephemeral namespace cluster"
              login.sh

              echo "Allocating ephemeral namespace"
              reserve-ns.sh $(results.NS.path) "$(params.NS_REQUESTER)"
    - name: deploy-application
      params:
        - name: SNAPSHOT
          value: "$(params.SNAPSHOT)"
        - name: NS
          value: "$(tasks.reserve-namespace.results.NS)"
        - name: NS_REQUESTER
          value: "rhtap-$(context.pipelineRun.name)"
      runAfter:
        - reserve-namespace
      taskSpec:
          params:
            - name: SNAPSHOT
              type: string
              description: "AppStudio snapshot (see example above)"
            - name: APP_INTERFACE_SECRET
              type: string
              default: app-interface
              description: "Secret for connecting to app-interface"
            - name: EPHEMERAL_ENV_PROVIDER_SECRET
              type: string
              default: ephemeral-env-provider
              description: "Secret for connecting to ephemeral env provider cluster"
            - name: NS
              type: string
              description: Namespace name to deploy the application to
            - name: NS_REQUESTER
              type: string
              description: The name of the person/pipeline that requested the namespace
            - name: APP_NAME
              type: string
              description: name of app-sre "application" folder this component lives in
              default: ccx-data-pipeline
            - name: COMPONENT_NAME
              type: string
              description: name of app-sre "resourceTemplate" in deploy.yaml for this component
              default: insights-content-template-renderer
            - name: COMPONENTS
              type: string
              description: space-separated list of components to load
              default: insights-content-template-renderer
            - name: COMPONENTS_W_RESOURCES
              type: string
              description: component to keep
              default: insights-content-template-renderer
          steps:
            - name: deploy-application
              image: quay.io/redhat-user-workloads/rhtap-migration-tenant/bonfire-cicd-tools/cicd-tools@sha256:08113bb84dbb9f7f947bdad14093743bfd84c70b56f3844652bcd059debdafb9
              env:
                - name: APP_INTERFACE_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: $(params.APP_INTERFACE_SECRET)
                      key: username
                - name: APP_INTERFACE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: $(params.APP_INTERFACE_SECRET)
                      key: password
                - name: APP_INTERFACE_BASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: $(params.APP_INTERFACE_SECRET)
                      key: baseurl
                - name: OC_LOGIN_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: $(params.EPHEMERAL_ENV_PROVIDER_SECRET)
                      key: token
                - name: OC_LOGIN_SERVER
                  valueFrom:
                    secretKeyRef:
                      name: $(params.EPHEMERAL_ENV_PROVIDER_SECRET)
                      key: url
                - name: APP_NAME
                  value: $(params.APP_NAME)
                - name: COMPONENT_NAME
                  value: $(params.COMPONENT_NAME)
                - name: COMPONENTS
                  value: $(params.COMPONENTS)
                - name: COMPONENTS_W_RESOURCES
                  value: $(params.COMPONENTS_W_RESOURCES)
                # String interpolation is easier when injecting the SNAPSHOT to an env var.
                - name: SNAPSHOT
                  value: $(params.SNAPSHOT)
                - name: BONFIRE_BOT
                  value: "true"
              script: |
                #!/bin/bash
                set -ex

                echo "Connecting to the ephemeral namespace cluster"
                login.sh

                echo "deploying to ephemeral"
                parsed="$(parse-snapshot.py)"
                echo "$parsed"
                eval "$parsed"
                deploy.sh "$(params.NS)" "$(params.NS_REQUESTER)"
    - name: run-test
      params:
        - name: NS
          value: "$(tasks.reserve-namespace.results.NS)"
        - name: NS_REQUESTER
          value: "rhtap-$(context.pipelineRun.name)"
      runAfter:
        - deploy-application
      taskSpec:
          params:
            - name: EPHEMERAL_ENV_PROVIDER_SECRET
              type: string
              default: ephemeral-env-provider
            - name: NS
              type: string
              description: Namespace name to deploy the application to
            - name: NS_REQUESTER
              type: string
              description: The name of the person/pipeline that requested the namespace
            - name: COMPONENT_NAME
              type: string
              description: name of app-sre "resourceTemplate" in deploy.yaml for this component
              default: insights-content-template-renderer
            - name: IQE_PLUGINS
              type: string
              description: name of the IQE plugin for this app.
              default: ccx
            - name: IQE_MARKER_EXPRESSION
              type: string
              description: This is the value passed to pytest -m
              default: ""
            - name: IQE_FILTER_EXPRESSION
              type: string
              description: This is the value passed to pytest -k
              default: test_plugin_accessible
            - name: IQE_REQUIREMENTS_PRIORITY
              type: string
              description: ""
              default: ""
            - name: IQE_TEST_IMPORTANCE
              type: string
              description: ""
              default: ""
            - name: IQE_CJI_TIMEOUT
              type: string
              description: This is the time to wait for smoke test to complete or fail
              default: 30m
          results:
            - name: TEST_OUTPUT
              description: ""
          steps:
            - name: run-test
              image: quay.io/redhat-user-workloads/rhtap-migration-tenant/bonfire-cicd-tools/cicd-tools@sha256:08113bb84dbb9f7f947bdad14093743bfd84c70b56f3844652bcd059debdafb9
              env:
                - name: OC_LOGIN_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: $(params.EPHEMERAL_ENV_PROVIDER_SECRET)
                      key: token
                - name: OC_LOGIN_SERVER
                  valueFrom:
                    secretKeyRef:
                      name: $(params.EPHEMERAL_ENV_PROVIDER_SECRET)
                      key: url
                - name: COMPONENT_NAME
                  value: $(params.COMPONENT_NAME)
                - name: IQE_PLUGINS
                  value: $(params.IQE_PLUGINS)
                - name: IQE_MARKER_EXPRESSION
                  value: $(params.IQE_MARKER_EXPRESSION)
                - name: IQE_FILTER_EXPRESSION
                  value: $(params.IQE_FILTER_EXPRESSION)
                - name: IQE_REQUIREMENTS_PRIORITY
                  value: $(params.IQE_REQUIREMENTS_PRIORITY)
                - name: IQE_CJI_TIMEOUT
                  value: $(params.IQE_CJI_TIMEOUT)
                - name: BONFIRE_BOT
                  value: "true"
              script: |
                #!/bin/bash
                set -ex

                echo "Connecting to the ephemeral namespace cluster"
                login.sh

                echo "Running the test"
                oc_wrapper project "$(params.NS)"
                oc_wrapper get deployments > "$(results.TEST_OUTPUT.path)"
